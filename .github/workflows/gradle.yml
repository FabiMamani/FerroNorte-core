name: Java CI Pipeline

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  # --------------------------------------------------
  # 1) BUILD JOB
  # --------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean assemble  # solo compila, no testea

  # --------------------------------------------------
  # 2) TEST JOB
  # --------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: build   # SOLO corre si build pas√≥ ok
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test --info

      # Guardar resultados de tests como artefacto (opcional)
      - name: Store Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

  # --------------------------------------------------
  # 3) PUBLISH JOB
  # --------------------------------------------------
  publish:
    runs-on: ubuntu-latest
    needs: test   # SOLO corre si build y test pasaron
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
